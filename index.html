<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Career Tips SPA</title>
  
  <!-- 1. Load Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- 2. Load a modern font (Inter) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- 3. Configure Tailwind to use the Inter font -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        }
      }
    }
  </script>

  <!-- 4. Add a few custom styles -->
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    /* Add a smooth transition for the cards */
    .tip-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
  </style>
</head>
<body class="bg-slate-100 min-h-screen antialiased">

  <div class="max-w-7xl mx-auto p-4 sm:p-8">

    <!-- Header Section -->
    <header class="bg-white rounded-xl shadow-lg p-8 mb-8 sm:mb-12 text-center">
      <h1 class="text-4xl sm:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-indigo-700 mb-3">
        🚀 Career Accelerator
      </h1>
      <p class="text-lg sm:text-xl text-slate-600">
        Your personal playbook for professional growth.
      </p>
    </header>

    <!-- Filter and Search Controls -->
    <div class="mb-8 p-6 bg-white rounded-xl shadow-lg">
      <div class="flex flex-col md:flex-row gap-6">
        
        <!-- Search Input -->
        <div class="flex-grow">
          <label for="search-input" class="block text-sm font-medium text-slate-700 mb-2">
            🔍 Search Tips
          </label>
          <input
            type="text"
            id="search-input"
            placeholder="Search by keyword..."
            class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow"
          />
        </div>

        <!-- Category Filters (Container for JS) -->
        <div class="md:w-auto">
          <label class="block text-sm font-medium text-slate-700 mb-2">
            📋 Filter by Category
          </label>
          <div id="category-filters" class="flex flex-wrap gap-2">
            <!-- Filter buttons will be injected here by JavaScript -->
          </div>
        </div>
      </div>
    </div>

    <!-- Tips Grid (Container for JS) -->
    <main id="tips-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- Tip cards will be injected here by JavaScript -->
    </main>

    <!-- "No Results" Message (hidden by default) -->
    <div id="no-results" class="text-center py-16 px-6 bg-white rounded-xl shadow-lg hidden">
      <h3 class="text-2xl font-semibold text-slate-700 mb-4">😔 No Tips Found</h3>
      <p class="text-slate-500">
        Try adjusting your search term or clearing the category filter.
      </p>
    </div>

  </div>

  <!-- 5. Main Application JavaScript -->
  <script>
    // Wait for the DOM to be fully loaded before running the script
    document.addEventListener('DOMContentLoaded', () => {

      // --- DATA SOURCE ---
      // To add more tips, just add a new object to this array.
      const careerTips = [
        {
          id: 1,
          title: "Tailor Your Resume and Cover Letter",
          category: "Job Application",
          content: "Don't use a generic resume. Customize it to match the keywords and requirements listed in the job description. This shows the employer you've done your research.",
        },
        {
          id: 2,
          title: "Build a Strong Online Presence",
          category: "Networking",
          content: "Maintain an updated LinkedIn profile. If you're in a tech or creative field, a personal portfolio or GitHub profile can showcase your work.",
        },
        {
          id: 3,
          title: "Practice the STAR Method",
          category: "Interviewing",
          content: "When asked behavioral questions ('Tell me about a time when...'), answer using the STAR method: Situation, Task, Action, and Result.",
        },
        {
          id: 4,
          title: "Network Actively",
          category: "Networking",
          content: "Build genuine relationships with peers, mentors, and industry leaders. Informational interviews are a great way to learn and connect without the pressure of asking for a job.",
        },
        {
          id: 5,
          title: "Always Be Learning",
          category: "Career Growth",
          content: "Your industry is always evolving. Dedicate time to learning new skills, earning certifications, or reading industry news. This keeps you valuable and adaptable.",
        },
        {
          id: 6,
          title: "Ask for Constructive Feedback",
          category: "Performance",
          content: "Don't wait for your annual review. Proactively ask for feedback from your manager and trusted peers after projects. This shows initiative and helps you grow faster.",
        },
        {
          id: 7,
          title: "Understand Your 'Why'",
          category: "Career Planning",
          content: "Know your core values and what motivates you. This 'why' will act as your compass when making difficult career decisions or choosing between opportunities.",
        },
        {
          id: 8,
          title: "Document Your Wins",
          category: "Performance",
          content: "Keep a running list of your accomplishments, successful projects, and positive feedback. This is invaluable for performance reviews and resume updates.",
        },
        {
          id: 9,
          title: "Set Clear Boundaries",
          category: "Work-Life Balance",
          content: "Define your working hours and stick to them when possible. Turn off notifications after hours to truly disconnect and recharge. This prevents burnout.",
        },
        {
          id: 10,
          title: "Send Thank-You Notes",
          category: "Interviewing",
          content: "After an interview, send a prompt and personalized thank-you email (within 24 hours) to each person you spoke with. It reiterates your interest and professionalism.",
        },
        {
          id: 11,
          title: "Broaden Your Networking Horizons",
          category: "Networking",
          content: "Actively broaden your professional circle. Attend events like alumni meetings, university seminars, business conventions, hackathons, and industry mixers. Don't hesitate to ask friends or family to be a 'plus one' to relevant events. Furthermore, build an online community by sharing your skills and engaging with others; this can open unexpected doors.",
        },
        {
          id: 12,
          title: "Invest in New Skills for a Career Move",
          category: "Career Planning",
          content: "If you are looking to make a significant career move, consider learning a new, in-demand skill. This may involve formal education, certifications, or returning to school, but it positions you as a strong candidate for new opportunities."
        },
        {
          id: 13,
          title: "Search Both Internally and Externally",
          category: "Job Application",
          content: "When you're ready for a new role, don't overlook internal positions at your current company. Applying internally while also searching externally can significantly increase the odds of finding a great fit."
        },
        {
          id: 14,
          title: "Prioritize Your Local Job Search",
          category: "Job Application",
          content: "Begin your search by applying to local jobs. Companies often view local candidates favorably as it simplifies commutes and eliminates the need for relocation assistance, which can be a hiring advantage for you."
        },
        {
          id: 15,
          title: "Reverse-Engineer Your Dream Job",
          category: "Career Planning",
          content: "Find several job postings for your dream role. Analyze the required skills, education, and years of experience. Use this as a blueprint to build a clear plan and identify any skill gaps you need to fill."
        },
        {
          id: 16,
          title: "Conduct Informational Interviews",
          category: "Networking",
          content: "Do you know someone who works in your target industry? Reach out and ask them for a brief chat about their experience. This provides invaluable insights and expands your professional network."
        },
        {
          id: 17,
          title: "Explore Diverse Job Sectors",
          category: "Job Application",
          content: "Broaden your search beyond the private sector. Consider applying for roles in non-profits, state or federal government, and even international positions, which often offer unique experiences and stability."
        },
        {
          id: 18,
          title: "Leverage Your Language Skills",
          category: "Job Application",
          content: "If you are multi-lingual, create different versions of your resume written in the languages you know. This is a significant advantage, especially when applying for international or global-facing roles."
        }
      ];

      // Sort the tips alphabetically by title by default
      careerTips.sort((a, b) => a.title.localeCompare(b.title));

      // --- STYLING HELPER ---
      const categoryColors = {
        "Job Application": { colors: "bg-blue-100 text-blue-800", emoji: "📄 👨🏿‍🦱 📄" },
        "Networking": { colors: "bg-green-100 text-green-800", emoji: "👩🏾‍🦱 🤝🏿 👨🏿‍🦱" },
        "Interviewing": { colors: "bg-indigo-100 text-indigo-800", emoji: "🎤 👨🏿‍🦱 👍🏿" },
        "Career Growth": { colors: "bg-amber-100 text-amber-800", emoji: "📈 👩🏾‍🦱 📈" },
        "Performance": { colors: "bg-pink-100 text-pink-800", emoji: "🏆 👩🏾‍🦱 🏆" },
        "Work-Life Balance": { colors: "bg-purple-100 text-purple-800", emoji: "✌🏾 🧘🏾‍♀️ ✌🏾" },
        "Career Planning": { colors: "bg-cyan-100 text-cyan-800", emoji: "🗺️ 👩🏾‍🦱 🗺️" },
        "default": { colors: "bg-slate-100 text-slate-800", emoji: "💡 👩🏾‍🦱 💡" },
      };

      // --- APPLICATION STATE ---
      let searchTerm = '';
      let selectedCategory = 'All';

      // --- DOM ELEMENT REFERENCES ---
      const searchInput = document.getElementById('search-input');
      const categoryContainer = document.getElementById('category-filters');
      const tipsGrid = document.getElementById('tips-grid');
      const noResultsMessage = document.getElementById('no-results');

      // --- RENDER FUNCTIONS ---

      /**
       * Renders the filter buttons based on available categories
       */
      function renderCategoryButtons() {
        // 'All' is first, then the unique categories sorted
        const categories = ['All', ...new Set(careerTips.map(tip => tip.category).sort())];
        let buttonsHTML = '';
        
        categories.forEach(category => {
          const isActive = selectedCategory === category;
          const categoryInfo = categoryColors[category] || categoryColors.default;
          
          let activeClass, inactiveClass;
          
          if (category === 'All') {
            activeClass = 'bg-blue-600 text-white shadow-md';
            inactiveClass = 'bg-slate-200 text-slate-700 hover:bg-slate-300';
          } else {
            // Use category colors for active state, gray for inactive
            activeClass = `${categoryInfo.colors} shadow-md font-bold scale-105`;
            inactiveClass = 'bg-slate-200 text-slate-700 hover:bg-slate-300';
          }
          
          buttonsHTML += `
            <button
              data-category="${category}"
              class="filter-btn px-4 py-2 rounded-full text-sm font-semibold transition-all duration-200 transform ${isActive ? activeClass : inactiveClass}"
            >
              ${category === 'All' ? '🌟 All' : `${categoryInfo.emoji} ${category}`}
            </button>
          `;
        });
        
        categoryContainer.innerHTML = buttonsHTML;

        // Add event listeners to the newly created buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
          btn.addEventListener('click', () => {
            selectedCategory = btn.dataset.category;
            renderTips();
            updateCategoryButtonsUI();
          });
        });
      }

      /**
       * Updates the visual state (active/inactive) of filter buttons
       */
      function updateCategoryButtonsUI() {
        document.querySelectorAll('.filter-btn').forEach(btn => {
          const category = btn.dataset.category;
          const isActive = selectedCategory === category;
          const categoryInfo = categoryColors[category] || categoryColors.default;
          
          let activeClass, inactiveClass;
          
          if (category === 'All') {
            activeClass = 'bg-blue-600 text-white shadow-md';
            inactiveClass = 'bg-slate-200 text-slate-700 hover:bg-slate-300';
          } else {
            activeClass = `${categoryInfo.colors} shadow-md font-bold scale-105`;
            inactiveClass = 'bg-slate-200 text-slate-700 hover:bg-slate-300';
          }
          
          if (isActive) {
            btn.classList.add(...activeClass.split(' '));
            btn.classList.remove(...inactiveClass.split(' '));
          } else {
            btn.classList.add(...inactiveClass.split(' '));
            btn.classList.remove(...activeClass.split(' '));
          }
        });
      }

      /**
       * Filters and renders the list of tip cards
       */
      function renderTips() {
        const term = searchTerm.toLowerCase();
        
        // 1. Filter the tips based on state
        const filteredTips = careerTips
          .filter(tip => {
            // Category filter
            return selectedCategory === 'All' || tip.category === selectedCategory;
          })
          .filter(tip => {
            // Search term filter
            return (
              tip.title.toLowerCase().includes(term) ||
              tip.content.toLowerCase().includes(term)
            );
          });

        // 2. Show/hide the "No Results" message
        if (filteredTips.length === 0) {
          tipsGrid.innerHTML = ''; // Clear the grid
          noResultsMessage.classList.remove('hidden');
        } else {
          noResultsMessage.classList.add('hidden');
          
          // 3. Generate and render the HTML for the tips
          let tipsHTML = '';
          filteredTips.forEach(tip => {
            const categoryInfo = categoryColors[tip.category] || categoryColors.default;
            const colorClass = categoryInfo.colors;
            const emoji = categoryInfo.emoji;
            
            tipsHTML += `
              <div class="tip-card bg-white rounded-xl shadow-lg overflow-hidden transform hover:-translate-y-1 hover:shadow-2xl">
                <div class="p-6">
                  <span class="inline-block px-3 py-1 text-xs font-semibold rounded-full mb-4 uppercase tracking-wider ${colorClass}">
                    ${emoji} ${tip.category}
                  </span>
                  <h3 class="text-xl font-bold text-slate-800 mb-3">${tip.title}</h3>
                  <p class="text-slate-600 text-base leading-relaxed">${tip.content}</p>
                </div>
              </div>
            `;
          });
          
          tipsGrid.innerHTML = tipsHTML;
        }
      }

      // --- EVENT LISTENERS ---

      // Listen for input in the search bar
      searchInput.addEventListener('input', (e) => {
        searchTerm = e.target.value;
        renderTips(); // Re-render on every keystroke
      });

      // --- INITIAL APP RENDER ---
      renderCategoryButtons();
      renderTips();

    });
  </script>
</body>
</html>
